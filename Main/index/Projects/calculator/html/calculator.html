<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div id="div-parent">
      
        <div class="div-form">
            
                <div class="Bill">
                    <h5>
                        Bill total
                    </h5>
                    <div class="">
                        <input type="text"
                               id="summa"
                               placeholder="$ summa" 
                        />
                    </div>
                </div>
                <div class="Tip">
                    <h5>
                        Tip
                    </h5>
                    <div>
                        <input type="text" id=" percent" placeholder="wie viele %"/>
                    </div>
                </div>
                
            <div class="div-people-Total">
                <div class="div-people">
                 
                    <p >
                        People
                    </p>
               
                    
                        <button id="plus">
                            +
                        </button>
                        <span id="span-person">
                            
                        </span>
                        <button id="minus">
                            -
                        </button>
                   
                   
                </div>
                <div class="div-Total">
                    <p>Total per Person</p> 
                    <p class="Total-per-Person">
                        $ 00.00
                    </p>              
                </div>
              
            </div>
        </div>
        <div>
            <div class="div-a-submit">
                <div>
                    <a href="../html/ calculator .html" id="reset">
                        Reset
                    </a>
                </div>
                <div>
                    <button id="submit">
                        Submit
                    </button>
                </div>
               
            </div>
           
        </div>
    </div>
    <script src="../js/calculator.js"></script>
</body>
</html>
