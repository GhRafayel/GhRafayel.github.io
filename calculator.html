<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/public/css/calculator.css">
</head>
<body>
  <div class="calculator">

      <div class="big_box">
          <div class="result" >
            <span id="result" >0</span>
          </div>
          
          <div class="box_btn">

            <div class="linia">
              <button id="AC">AC</button>
              <button id="+/_"> +/_</button>
              <button id="percent">&#37</button>
              <button id="divide">&#247</button>

            </div>
            <div class="linia">
              <button id="number" >7</button>
              <button id="number">8</button>
              <button id="number">9</button>
              <button id="multiplication">&#215</button>

            </div>
            <div class="linia">
              <button id="number">4</button>
              <button id="number">5</button>
              <button id="number">6</button>
              <button id="menus">&#8722</button>

            </div>
            <div class="linia">
              <button id="number">1</button>
              <button id="number">2</button>
              <button id="number">3</button>
              <button id="please">+</button>

            </div>
            <div class="linia">
              <button id="number">0</button>
              <button id="number">.</button>
              <button id="equals">=</button>
            </div>
              
          </div>
      </div>

  </div>
  <script src="/public/js/calculator.js"></script>
</body>
</html>
