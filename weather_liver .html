<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Liver</title>
    <link rel="stylesheet" href="../css/weather_liver .css">
    <link rel="icon" href="../img/ Water.png" type="image/icon type">
    
</head>
<body>
    
        <header>
            <div id="parent-header">
                <div class="calendar-div">
                    <span class="week-clock">
                      
                    </span>
                </div>
    
                <div >
                    <form id="form-img-input-btn"  >
                        <div class="img-div-header">
                          <label>
                          
                            <input type="text" id="input-header" value="Wien" />
                          </label>
                        </div>
                        
                        <div class="button-div-header">
                            <button class="button-header">
                                Search
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </header>
    <!-- section main -->
        <section id="memeri">
            <main>
                <h2>
                    Today Overview 
                </h2>
                <div id="main-parent">
    
                    <div class="div-wind">
                        <div class="img-main-div">
                            <img src="../img/wind.png">
                        </div>
                        <div>
                            <div class="color-silver">
                                Wind
                            </div>
                            <div class="div-wind-child">
                                <div id="wind">
                                    6.9 mph
                                </div>
                                <div class="div-wind-child-se">
                                    SE
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="div-lowest-highest">
                        <div class="img-main-div">
                            <img src="../img/celsus.jpeg">
                        </div>
                        <div>
                            <div class="color-silver">
                                Lowest / Highest
                            </div>
                            <div>
                              <span id="lowest">
                                51 &#8457
                              </span>
                               / 
                               <span id="highest">
                                55 &#8457 
                               </span>
                            </div>
                        </div>
                    </div>
                   
                    <div class="div-pressure">
                        <div class="img-main-div">
                            <img src="../img/pressure.png">
                        </div>
                        <div>
                            <div class="color-silver">
                                Pressure
                            </div>
                            <div id="pressure">
                               1019 hpa
                            </div>
                        </div>
                    </div>
                   
                    <div class="div-humidity">
                        <div class="img-main-div">
                            <img src="../img/ Water.png">
                        </div>
                        <div>
                            <div class="color-silver">
                                Humidity
                            </div>
                            <div  id="humidity">
                               88 %
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
  
        <!-- aside-ight -->
        <aside id="aside-ight">
            <div class="div-parent-aside">
                <div class="div-aside-1">
                    
                   <div>
                        <h3 id="cityName">
                           Vienna
                        </h3>
                   </div>
                    <div>
                       <p>
                            <time id="hours">
                                
                            </time>
                            :
                            <time id="minutes">
                                
                            </time>
                            <time id="session">
                                
                            </time>
                       </p>
                    </div>
                </div>
    
                <div class="div-aside-2">
                  
                        <div class="aside-2-img">
                            <button id="fahrenheit">
                                <img src="../img/fahrenheit.png" width="30px">
                            </button>
                            <button id="celsus">
                                <img src="../img/celsus.png" width="30px">
                            </button>
                         
                        </div>
                       
                        <div class="div-aside-2-child">
                            53.4 &#8457 
                        </div>
                       
                </div>
                <h3>
                    Sunrise & Sunset
                </h3>
                <div class="div-aside-3">
                        <div>
                            <img src="../img/Sunrise.png" width="30px">
                        </div>
                       <div class="div-aside-3-child">
                            <div>
                                Sunrise
                            </div>
                            <div>
                                <time id="hours1">
    
                                </time>
                                :
                                <time id="minutes1">
    
                                </time>
                                <time id="session1">
    
                                </time>
                            </div>
                       </div>
                        <div>
                            in
                             <span id="span-sunrise">
                                
                            </span>
                            
                             
                        </div>
                </div>
    
                <div class="div-aside-4">
                        <div>
                            <img src="../img/Sunset.png" width="30px">
                        </div>
                       <div class="div-aside-4-child">
                            <div>
                                Sunset
                            </div>
                            <div>
                                <time id="hours2">
    
                                </time>
                                :
                                <time id="minutes2">
    
                                </time>
                                <time id="session2">
    
                                </time>
                               
                            </div>
                       </div>
                        <div>
                            in
                            <span id="span-sunset">
                                
                            </span>
                         
                              
                        </div>  
                </div>
    
            </div>
        </aside>
        <section>
            <footer>
                <div class="div-chart-grafik">
                   
                </div>
                <div id="div-canvas">
                   
                  </div>
                </div>
            </footer>
        </section>
   
    
<script src="../js/weather_liver .js" ></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
