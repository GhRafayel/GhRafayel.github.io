
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./public/css/weatherStyle.css">
</head>
<body class="wether-body">
   
    <div id="wether-parent">
        
        <h1 class="wether-h1">
            Weather
        </h1>

        <form id="wether-form">
            <div class="div-input">
                <input type="text" id="wether-Input" value="wien"/>
            </div>
            <div class="wether-div-button">
                <button id="wether-Button-search">
                    Search
                </button>
            </div>
        </form>
     
       
       <div class="wether-div-text">
                <h2 id="wether-City">
                    Wien
                </h2>
                <h2>
                    Clouds
                </h2>
                <p id="wether-Temp">
                    Temp: 
                </p>
                <p id="wether-Min-Temp">
                    Min Temp: 
                </p>
                <p id="wether-Max-Temp">
                    Max Temp: 
                </p>
       </div>
        <div class="wether-div-buttons">
                <div>
                    <button id="wether-f">
                        F
                    </button>
                </div>
                <div>
                    <button id="wether-c">
                        C
                    </button>
                </div>
                <div>
                    <button id="wether-k">
                        K
                    </button>
                </div>
            </div>
    </div>
   
   <script src="./public/js/weatherScript.js">

   </script>
  
</body>
</html>
